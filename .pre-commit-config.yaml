default_language_version:
  # Use whatever python is available on the machine/runner (CI pins via setup-python).
  python: python3

# Skip generated / binary / vendor outputs
exclude: |
  (?x)^(
    backend/db\.sqlite3|
    frontend/node_modules/|
    frontend/playwright-report/|
    frontend/test-results/|
    frontend/blob-report/|
    frontend/dist/|
    backend/__pycache__/|
    backend/\.venv/
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      # TypeScript tsconfig files are JSONC (allow comments), so strict JSON check will fail.
      - id: check-json
        exclude: |
          (?x)^(
            frontend/tsconfig(\..+)?\.json
          )$
      - id: check-merge-conflict
      - id: mixed-line-ending
