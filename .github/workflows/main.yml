name: E2E

on:
  pull_request:
    branches: ['main', 'deploy']
  push:
    branches: ['main', 'deploy']

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start app with Docker Compose
        run: |
          docker compose up -d --build
          # Wait for backend
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/api/tags > /dev/null 2>&1; then break; fi
            if [ "$i" -eq 30 ]; then exit 1; fi
            sleep 2
          done
          # Wait for frontend
          for i in $(seq 1 30); do
            if curl -sf -o /dev/null http://localhost:4200/; then break; fi
            if [ "$i" -eq 30 ]; then exit 1; fi
            sleep 2
          done

      - name: Clear database
        run: docker compose exec -T backend sh -c "cd /app && ./clear_db.sh"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: frontend
        env:
          CI: true
          PW_ENV: local
        run: npx playwright test -c playwright/playwright.config.ts --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

